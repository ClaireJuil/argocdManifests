apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: demoargo
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/mkonzali/DemoManifests.git
    targetRevision: work
    path: demoargo
  destination:
    server: https://kubernetes.default.svc
    namespace: spring-apps-dev
  syncPolicy:
    syncOptions:
    - CreateNamespace=true 
    automated:
      selfHeal: true
      prune: true

